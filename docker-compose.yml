services:
  api:
    container_name: api
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - 8000:8000
    volumes:
      - ./api:/api
      - ./data/web/static:/data/web/static/
      - ./data/web/media:/data/web/media/
    env_file:
      - ./dotenv_files/.env
    depends_on:
      - psql
  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 8001:8001
    volumes:
      - ./frontend:/frontend
    environment:
      - INTERNAL_API_BASE_URL=http://api:8000
    env_file:
      - ./frontend/front.env
    depends_on:
      - psql
  psql:
    container_name: psql
    image: postgres:16
    volumes:
      - ./data/postgres/data:/var/lib/postgresql/data/
    env_file:
      - ./dotenv_files/.env
